<div class="transaction-container">

    <div class="filter-container">
        <div class="title-wrapper">
            <div> {{'period' | localize}} </div>
            <div> {{'amount' | localize}} </div>
        </div>

        <div class="inputs">
            <div class="input-field">
                <bgs-input placeholder="{{'from' | localize}} "></bgs-input>
            </div>
            <div class="input-field">
                <bgs-input placeholder="{{'to' | localize}} "></bgs-input>
            </div>
            <div class="input-field">
                <bgs-input placeholder="{{'from' | localize}} "> </bgs-input>
            </div>
            <div class="input-field">
                <bgs-input placeholder="{{'to' | localize}} "></bgs-input>
            </div>
        </div>

        <div class="checkbox-inputs-wrapper">

            <div class="checkbox-input">
                <input type="checkbox">
                <label> {{'deposit' | localize}} </label>
            </div>

            <div class="checkbox-input">
                <input type="checkbox">
                <label> {{'withdrow' | localize}} </label>
            </div>

            <div class="checkbox-input">
                <input type="checkbox">
                <label> {{'bet' | localize}} </label>
            </div>
            <div class="checkbox-input">
                <input type="checkbox">
                <label> {{'win' | localize}} </label>
            </div>

            <div class="btn-wrapper">
                <button> filter </button>
            </div>

        </div>
    </div>

</div>
